<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Peli-Tracking</title>

  <!-- Manifest + couleur barre -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#E97132" />

  <!-- Favicon/icone (aide Android à capter l’icone) -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <!-- Styles versionnés -->
  <link rel="stylesheet" href="style.css?v=11" />
</head>
<body>
  <header>
    <img src="pelichet_logo.jpg" alt="Pelichet Logo" />
    <h1>Peli-Tracking</h1>

    <!-- Bouton "Installer" affiché si PWA éligible -->
    <button id="installBtn" style="margin-left:auto;display:none;">📲 Installer</button>
  </header>

  <!-- Boutons rapides -->
  <div class="quick-actions">
    <button class="quick in"  onclick="punchIn()">👉 Pointer arrivée</button>
    <button class="quick out" onclick="punchOut()">👋 Pointer départ</button>
  </div>

  <!-- Saisie manuelle -->
  <div class="controls">
    <label for="date">Date :</label>
    <input type="date" id="date" />

    <label for="arrival">Heure d’arrivée :</label>
    <input type="time" id="arrival" />

    <label for="departure">Heure de départ :</label>
    <input type="time" id="departure" />

    <button onclick="saveHours()">Enregistrer</button>
  </div>

  <!-- Semaine -->
  <section id="historySection">
    <h2>📊 Historique de la semaine</h2>
    <div id="weeklyTotal"></div>
    <div id="history"></div>
  </section>

  <!-- Mois -->
  <section id="monthSection">
    <h2>📅 Historique du mois</h2>
    <label for="monthSelect">Mois :</label>
    <select id="monthSelect" onchange="renderMonth()"></select>
    <div id="monthlyTotal"></div>
    <div id="monthlyHistory"></div>

    <div id="totalsAboveChart"></div>
    <canvas id="chartCanvas" width="900" height="420"></canvas>
    <div id="totalsBelowChart"></div>
  </section>

  <!-- Année -->
  <section id="yearSection">
    <h2>🗓️ Historique de l’année</h2>
    <div id="annualTotal"></div>
    <div id="yearHistory"></div>
  </section>

  <!-- Export/Import -->
  <section style="padding:0 20px 30px;">
    <button onclick="exportCSV()">📤 Exporter CSV</button>
    <input type="file" accept=".csv" onchange="importCSV(event)" />
  </section>

  <!-- Toast -->
  <div id="flash" class="toast" role="status" aria-live="polite"></div>

  <!-- DIAGNOSTIC PWA -->
  <section id="pwaDiag" style="margin:18px 20px; padding:12px; border:1px dashed #ccc; border-radius:10px;">
    <h3>🔧 Diagnostic PWA</h3>
    <div id="diagContent">Chargement…</div>
    <button id="resetPwaBtn" style="margin-top:10px;">♻️ Réinitialiser le cache PWA (sans effacer mes heures)</button>
  </section>

  <!-- Lib chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- App -->
  <script src="script.js?v=11"></script>

  <!-- Service Worker (scope GitHub Pages) + bouton Installer + Diag -->
  <script>
    // Enregistre le SW sous le bon scope (/Peli-Tracking/)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/Peli-Tracking/sw.js', { scope: '/Peli-Tracking/' })
        .then(r => console.log('SW OK scope =', r.scope))
        .catch(console.error);
    }

    // Bouton d’installation forcé via beforeinstallprompt
    let deferredPrompt = null;
    const installBtn = document.getElementById('installBtn');

    // Masquer si déjà en standalone
    if (window.matchMedia('(display-mode: standalone)').matches || navigator.standalone) {
      installBtn.style.display = 'none';
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      const p = deferredPrompt;
      deferredPrompt = null;
      await p.prompt();
      installBtn.style.display='none';
    });

    window.addEventListener('appinstalled', () => {
      installBtn.style.display='none';
      console.log('PWA installée 🎉');
    });

    // === DIAGNOSTIC PWA ===
    async function diag() {
      const hasSW = !!(navigator.serviceWorker && navigator.serviceWorker.controller);
      const modeStandalone = window.matchMedia('(display-mode: standalone)').matches || navigator.standalone;
      const manifestResp = await fetch('manifest.webmanifest', {cache:'no-cache'}).then(r => ({ok:r.ok, type:r.headers.get('content-type')})).catch(()=>({ok:false,type:'-'}));
      const diagDiv = document.getElementById('diagContent');
      diagDiv.innerHTML = `
        URL: <code>${location.href}</code><br>
        Mode d’affichage: <b>${modeStandalone ? 'standalone (OK, pas de barre URL si lancé depuis icône)' : 'navigateur'}</b><br>
        Service Worker contrôleur: <b>${hasSW ? 'OUI' : 'NON'}</b><br>
        Manifest chargé: <b>${manifestResp.ok ? 'OUI' : 'NON'}</b> (type=${manifestResp.type || 'n/a'})<br>
        beforeinstallprompt capturé: <b>${deferredPrompt ? 'OUI' : 'NON'}</b><br>
      `;
    }
    diag();

    // Bouton reset PWA (n’efface PAS localStorage)
    document.getElementById('resetPwaBtn').addEventListener('click', async ()=>{
      try {
        if ('serviceWorker' in navigator) {
          const regs = await navigator.serviceWorker.getRegistrations();
          await Promise.all(regs.map(r => r.unregister()));
        }
        if ('caches' in window) {
          const keys = await caches.keys();
          await Promise.all(keys.map(k => caches.delete(k)));
        }
        alert('Caches PWA et SW réinitialisés. Recharge la page 2 fois, puis réinstalle.');
        location.reload(true);
      } catch(e){ alert('Reset erreur: ' + e); }
    });
  </script>
</body>
</html>
