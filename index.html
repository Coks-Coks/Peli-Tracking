<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Peli-Tracking</title>

  <!-- Couleur de barre (Android) -->
  <meta name="theme-color" content="#E97132" />

  <!-- PWA: Android + iOS -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="./icon-192.png">

  <!-- Manifest PWA (relatif pour GitHub Pages /Peli-Tracking/) -->
  <link rel="manifest" href="./manifest.webmanifest" />

  <!-- Styles (avec version pour casser le cache si besoin) -->
  <link rel="stylesheet" href="./style.css?v=10" />
</head>
<body>
  <header>
    <img src="./pelichet_logo.jpg" alt="Pelichet Logo" />
    <h1>Peli-Tracking</h1>
  </header>

  <!-- Boutons rapides (arrivée / départ) -->
  <div class="quick-actions">
    <button class="quick in"  onclick="punchIn()">👉 Pointer arrivée</button>
    <button class="quick out" onclick="punchOut()">👋 Pointer départ</button>
  </div>

  <!-- Saisie manuelle -->
  <div class="controls">
    <label for="date">Date :</label>
    <input type="date" id="date" />

    <label for="arrival">Heure d’arrivée :</label>
    <input type="time" id="arrival" />

    <label for="departure">Heure de départ :</label>
    <input type="time" id="departure" />

    <button onclick="saveHours()">Enregistrer</button>
  </div>

  <!-- Petit toast récap -->
  <div id="flash" class="toast" aria-live="polite"></div>

  <!-- Historique SEMAINE -->
  <section id="historySection">
    <h2>📊 Historique de la semaine</h2>
    <div id="weeklyTotal"></div>
    <div id="history"></div>
  </section>

  <!-- Historique MOIS (groupé par semaines) -->
  <section id="monthSection">
    <h2>📅 Historique du mois</h2>

    <label for="monthSelect">Mois :</label>
    <select id="monthSelect" onchange="renderMonth()"></select>

    <div id="monthlyTotal"></div>
    <div id="monthlyHistory"></div>

    <!-- Graphique du mois -->
    <canvas id="chartCanvas" width="1000" height="420"></canvas>
  </section>

  <!-- Historique ANNUEL (groupé par mois → semaines) -->
  <section id="yearSection">
    <h2>🗓️ Historique de l’année</h2>
    <div id="annualTotal"></div>
    <div id="yearHistory"></div>
  </section>

  <!-- CSV -->
  <section style="padding: 0 20px 30px;">
    <button onclick="exportCSV()">📤 Exporter CSV</button>
    <input type="file" accept=".csv" onchange="importCSV(event)" />
  </section>

  <!-- Bouton d’installation PWA (s’affiche quand possible) -->
  <div style="padding: 0 20px 30px;">
    <button id="installPWA" style="display:none;">📥 Installer l’application</button>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Script principal (avec version) -->
  <script src="./script.js?v=10"></script>

  <!-- Enregistrement du Service Worker + bannière d’installation -->
  <script>
    // 1) Service Worker (chemins relatifs pour GitHub Pages)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js', { scope: './' })
        .then(reg => console.log('Service Worker enregistré ✅', reg.scope))
        .catch(err => console.error('Échec enregistrement SW ❌', err));
    }

    // 2) Bouton "Installer l'application" (beforeinstallprompt)
    let deferredPrompt = null;
    const installBtn = document.getElementById('installPWA');

    window.addEventListener('beforeinstallprompt', (e) => {
      // Chrome envoie cet event si manifest OK + SW OK + conditions remplies
      e.preventDefault();
      deferredPrompt = e;
      if (installBtn) installBtn.style.display = 'inline-block';
    });

    if (installBtn) {
      installBtn.addEventListener('click', async () => {
        if (!deferredPrompt) return;
        installBtn.disabled = true;
        deferredPrompt.prompt();
        try {
          const choice = await deferredPrompt.userChoice;
          console.log('Résultat installation :', choice.outcome);
        } finally {
          deferredPrompt = null;
          installBtn.style.display = 'none';
          installBtn.disabled = false;
        }
      });
    }

    window.addEventListener('appinstalled', () => {
      console.log('PWA installée 🎉');
      if (installBtn) installBtn.style.display = 'none';
    });
  </script>
</body>
</html>
